<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coca-Cola</title>
    <style>
        /* -------------------- Reset & Base -------------------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #1a1a1a 0%, #0d0d0d 100%);
            --clr: #E61D2B;
            overflow: hidden;
        }

        /* -------------------- Card Container -------------------- */
        .card {
            position: relative;
            width: 340px;
            height: 340px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.6s ease;
            cursor: pointer;
        }

        .card:hover {
            width: 600px;
            transition-delay: 0.4s;
        }

        /* -------------------- Circle Effect -------------------- */
        .card .circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card .circle::before {
            content: '';
            position: absolute;
            width: 330px;
            height: 330px;
            border-radius: 50%;
            background: #191919;
            border: 8px solid var(--clr);
            filter: drop-shadow(0 0 15px var(--clr)) drop-shadow(0 0 50px var(--clr));
            transition: all 0.6s ease;
        }

        .card:hover .circle::before {
            width: 100%;
            height: 100%;
            border-radius: 25px;
            background: var(--clr);
            transition-delay: 0.25s;
        }

        /* -------------------- Logo -------------------- */
        .card .circle .logo {
            position: relative;
            width: 230px;
            height: 230px;
            object-fit: contain;
            z-index: 2;
            transition: 0.5s ease;
            transition-delay: 0.5s;
            filter: drop-shadow(0 0 10px var(--clr));
        }

        .card:hover .circle .logo {
            transform: scale(0);
            transition-delay: 0s;
        }

        /* -------------------- Product Image -------------------- */
        .card .product_img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0) rotate(315deg);
            height: 300px;
            transition: 0.6s ease-in-out;
        }

        .card:hover .product_img {
            transition-delay: 0.7s;
            top: 25%;
            left: 75%;
            height: 450px;
            transform: translate(-50%, -50%) scale(1) rotate(15deg);
        }

        /* -------------------- Text Content -------------------- */
        .card .content {
            position: absolute;
            width: 50%;
            left: 20%;
            padding: 20px;
            opacity: 0;
            transition: 0.6s ease;
            visibility: hidden;
        }

        .card:hover .content {
            transition-delay: 0.75s;
            opacity: 1;
            visibility: visible;
            left: 20px;
        }

        .card .content h2 {
            color: #fff;
            text-transform: uppercase;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-style: italic;
            font-size: 2.5em;
            line-height: 1.4em;
        }

        .card .content p {
            color: #f5f5f5;
            font-size: 0.95em;
            line-height: 1.6em;
            margin-top: 8px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
        }

        /* -------------------- Modern Button -------------------- */
        .card .content a {
            position: relative;
            color: #151515;
            background: #fff;
            padding: 10px 25px;
            border-radius: 10px;
            display: inline-block;
            text-decoration: none;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.4s ease;
            overflow: hidden;
            z-index: 1;
        }

        .card .content a::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff4040, #ff1a1a, #ff4040);
            z-index: -1;
            transition: all 0.4s ease;
            border-radius: 10px;
        }

        .card .content a:hover::before {
            left: 0;
        }

        .card .content a:hover {
            color: #fff;
            box-shadow: 0 0 10px var(--clr), 0 0 25px var(--clr), 0 0 50px var(--clr);
            transform: translateY(-2px);
        }

        /* -------------------- Responsive -------------------- */
        @media (max-width: 768px) {
            .card {
                width: 300px;
                height: 300px;
            }

            .card:hover {
                width: 90%;
            }

            .card .content {
                width: 60%;
            }

            .card .product_img {
                height: 220px;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="circle">
            <img src="/img/e10f4e5d965e322676262fef0f293193-removebg-preview.png" alt="Coca-Cola Logo" class="logo">
        </div>
        <img src="/img/product img.png" alt="Coca-Cola Bottle" class="product_img">
        <div class="content">
            <h2>Coca-Cola</h2>
            <p>Enjoy the classic and refreshing taste of Coca-Cola that has been loved for generations.
                The perfect drink for any moment.</p>
            <a href="#">Shop Now</a>
        </div>
    </div>
</body>

</html>
